[workspace]
members = ["macros"]

[package]
name = "clickhouse-client"
version = "0.1.0"
edition = "2021"
description = "Client for CLickhouse"
license = "MIT OR Apache-2.0"
repository = "https://github.com/nlargueze/clickhouse-client"

[features]
default = ["time"]
time = ["dep:time"]

[dependencies]
hyper = { version = "0.14.26", features = ["client", "http1"] }
hyper-rustls = "0.24.0"
thiserror = "1.0.40"
time = { version = "0.3.20", optional = true, features = [
    "formatting",
    "serde",
    "macros",
    "parsing",
] }
tracing = "0.1.37"
"clickhouse-client-macros" = { version = "0.1.0", path = "./macros" }

[dev-dependencies]
tokio = { version = "1.28.0", features = ["full"] }
tracing-ext = "0.2.0"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }
